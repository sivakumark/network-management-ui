<!DOCTYPE html>
<html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>VPN Road Warrior</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- Le styles -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link rel="shortcut icon" href="assets/ico/favicon.png">
		<link rel="shortcut icon" href="assets/ico/favicon.ico">
		<link rel="apple-touch-icon-precomposed" href="pages/ico/apple-touch-icon-57-precomposed.png">
		<style>
			body {
				font-family: Helvetica;
			}
		</style>
		<script src="lib/jquery-1.8.2.js" type="text/javascript"></script>
		<script src="lib/dust-full-0.3.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/dust-helpers-1.1.0.js" type="text/javascript"></script>
		<script src="lib/underscore.js" type="text/javascript"></script>
		<script src="lib/backbone.js" type="text/javascript"></script>
		<script src="lib/backbone.syphon.js" type="text/javascript"></script>
		<script src="js/models/models.js" type="text/javascript"></script>
		<script type="text/template" id="templ">
			 {#A:A2} {#names}{.} - {type} {/name} {/A}
		</script>
	</head>
	<div class="navbar">
		<div id="banner">
			<div id="logo-bar">
				<div id="logo" class="brand"></div>
				<div class="span4">
					<h3 class="custom-color">DT Network Manager</h3>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row-fluid">
			<div class="span12">
				<div class="account-detail-table">
					<div class="table" id="lanDetails"></div>
				</div>
			</div>
		</div>
	</div>
	<body>
		<script type="text/javascript">
			$(function()
			{
				var data =
				{
					"A" :
					{
						names : ["Albert", "Alan"]
					},
					"A2" :
					{
						type: "test"
					}
				}
				/*,
					"dhcp" :
					{
						"enabled" : true,
						"ranges" : [
						{
							"from" : "10.10.10.1",
							"to" : "10.10.10.11"
						},
						{
							"from" : "10.10.10.11",
							"to" : "10.10.10.22"
						}]
					},
					"staticiproute" : [
					{
						"networkhost" : "192.168.12.90",
						"subnetmask" : "255.255.255.0",
						"gateway" : "192.168.12.1",
						"sharevpn" : true
					}]
				};
*/
				dust.loadSource(dust.compile($("#templ").html(), "index"));

				dust.render("index", data, function(error, output)
				{
					$("#lanDetails").html(output);
				});
			});
		</script>
	</body>
</html>
